<div class="info-window flex flex--row">
	<div class="flex-child flex flex--column info-window--description">
		<div class="address" title="${this.bathroom.approx_address}">
			Free Pee near ${this.bathroom.approx_address}
		</div>
		<div class="description">
			${this.Util.sanitize(this.bathroom.description)}
		</div>
	</div>
	<div class="flex-child flex">
		<!-- Maybe something should be done about this link... -->
		<a
			class="button button--info-window"
			href="${serverRoot}m/bathroom/${this.bathroom.id}"
			onclick="iqwerty.history.pushState('bathroom/${this.bathroom.id}'); return false;">
				more &raquo;
		</a>
	</div>
</div>
